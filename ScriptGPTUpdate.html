<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  
    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .blink-text {
      background-color: red;
      height: 10px;
      padding-left: 10px;
      color: #333;
      animation: blink 1s infinite;
    }
  </style>
  <title>Update</title>
</head>
<body>

  <div class="blink-text">No new update</div>

</body>
